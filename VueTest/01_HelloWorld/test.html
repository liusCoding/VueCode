<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_HelloWorld</title>
</head>
<body>


<!--    note:
    1. 引入Vue.js
    2. 创建Vue对象
        el: 指定根element （选择器）
        data: 初始化数据（页面可以访问）
    3. 双向数据绑定（v-model）
    4. 显示数据： {{xxx}}
    5. 理解Vue的mvvm实现
-->

<!--模板-->
<div id="test">
    <input type="text" v-model="msg"><br> <!--指令-->
    <p>
        {{msg}} <!--大括号表达式-->
    </p>


</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({//配置对象
        //配置选项(Option)
        el: '#test', //element: 指定用vue來管理页面中的哪个标签区域
        data: {
            msg: 'hello vue'
        }

    })
</script>
</body>
</html>
